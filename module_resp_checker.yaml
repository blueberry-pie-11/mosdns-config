plugins:
  #----------------------------------
  # dns查询结果筛选
  #
  # 返回国内 ip 则 drop_resp
  - tag: drop_cn_ip_sequence
    type: sequence
    args:
      - matches: "resp_ip $ip_cn"
        exec: drop_resp
      - exec: return

  # 返回非国内 ip 则 drop_resp
  - tag: drop_non_cn_ip_sequence
    type: sequence
    args:
      - matches: "!resp_ip $ip_cn"
        exec: drop_resp
      - exec: return

  #----------------------------------
  # 有响应终止查询并返回结果
  - tag: has_resp_sequence
    type: sequence
    args:
      # - exec: jump change_cdn_ip_sequence
      # - exec: jump modify_ttl_sequence
      - matches: has_resp
        exec: accept
